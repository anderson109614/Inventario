<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <h4>Mantenimiento Nuevo</h4>
            </div>
            <div class="card-body">
                <!-- <p>Lorem ipsum dolor sit amet consectetur.</p> -->
                <form class="form-horizontal">
                    <div class="form-group row">
                        <label class="col-sm-3">Mantenimiento</label>
                        <div class="col-sm-9">
                            <input id="txt_Mantenimiento" type="text" placeholder="Mantenimiento"
                                class="form-control form-control-success">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3">Descripción</label>
                        <div class="col-sm-9">
                            <input id="txt_Descripcion" type="text" placeholder="Descripción"
                                class="form-control form-control-warning">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3">Fecha</label>
                        <div class="col-sm-9">
                            <input id="txt_Fecha" type="date" placeholder="Fecha"
                                class="form-control form-control-warning">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Técnico</label>
                        <div class="col-sm-9">
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="txt_Tecnico" type="text" class="form-control"
                                        readonly="true">
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                            data-target=".modalActa">Seleccionar</button>
                                        <!--Modal Actas-->
                                        <div class="modal fade modalActa" tabindex="-1" role="dialog"
                                            aria-labelledby="myLargeModalLabel" aria-hidden="true"
                                            style="overflow-y: auto">
                                            <div class="modal-dialog modal-lg">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 id="exampleModalLabel" class="modal-title">Lista de
                                                            Técnicos</h5>
                                                        <button type="button" data-dismiss="modal" aria-label="Close"
                                                            class="close"><span aria-hidden="true">×</span></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form>
                                                            <div class="card">
                                                                <div class="card-body">
                                                                    <div class="row">
                                                                        <div class="col-lg-6">
                                                                            <h5 id="exampleModalLabel"
                                                                                class="modal-title"></h5>
                                                                        </div>
                                                                        <div class="col-lg-6 text-right">
                                                                            <button type="button"
                                                                                class="btn btn-primary"
                                                                                data-toggle="modal"
                                                                                data-target=".modalNuevoTecnico"
                                                                                data-dismiss="modal"
                                                                                aria-label="Close">Nuevo</button>
                                                                        </div>
                                                                    </div>
                                                                    <div class="table-responsive">
                                                                        <input type="search"
                                                                            class="form-control form-control-warning"
                                                                            (keyup)="checkPinActas($event)"
                                                                            placeholder="Busqueda">
                                                                        <div
                                                                            class="table-wrapper-scroll-y my-custom-scrollbar">
                                                                            <table
                                                                                class="table table-striped table-hover">
                                                                                <thead>
                                                                                    <tr>
                                                                                        <th>Id</th>
                                                                                        <th>Cédula</th>
                                                                                        <th>Nombres</th>
                                                                                        <th>Apellidos</th>
                                                                                        <th>Empresa</th>
                                                                                    </tr>
                                                                                </thead>
                                                                                <tbody>
                                                                                    <tr *ngFor="let tecnico of tecnicos">
                                                                                        <td>{{tecnico.id}}</td>
                                                                                        <td>{{tecnico.cedula}}</td>
                                                                                        <td>{{tecnico.nombres}}</td>
                                                                                        <td>{{tecnico.apellidos}}
                                                                                        <td>{{tecnico.nombre}}
                                                                                        </td>
                                                                                        <td><button type="button"
                                                                                                (click)="onClickMe(acta.id)"
                                                                                                data-dismiss="modal"
                                                                                                aria-label="Close">
                                                                                                <i
                                                                                                    class="fa fa-check-circle">
                                                                                                </i>
                                                                                            </button>
                                                                                        </td>
                                                                                    </tr>
                                                                                </tbody>
                                                                            </table>
                                                                        </div>

                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--Modal Nueva Actas-->
                                        <div class="modal fade modalNuevoTecnico" tabindex="-1" role="dialog"
                                            aria-labelledby="myLargeModalLabel" aria-hidden="true"
                                            style="overflow-y: auto">
                                            <div class="modal-dialog modal-lg">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 id="exampleModalLabel" class="modal-title">Nueva
                                                            Acta</h5>
                                                        <button type="button" data-dismiss="modal" aria-label="Close"
                                                            class="close"><span aria-hidden="true">×</span></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form>
                                                            <div class="card">
                                                                <div class="card-body">
                                                                    <div class="form-group row">
                                                                        <label class="col-sm-3">Nro
                                                                            Acta</label>
                                                                        <div class="col-sm-9">
                                                                            <input id="txt_NroActaNA" type="text"
                                                                                placeholder="Nro Acta"
                                                                                class="form-control form-control-warning">
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group row">
                                                                        <label class="col-sm-3">Origen</label>
                                                                        <div class="col-sm-9">
                                                                            <input id="txt_OrigenNA" type="text"
                                                                                placeholder="Origen"
                                                                                class="form-control form-control-warning">
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group row">
                                                                        <label class="col-sm-3">Nro
                                                                            Compromiso</label>
                                                                        <div class="col-sm-9">
                                                                            <input id="txt_NroCompromisoNA" type="text"
                                                                                placeholder="Nro Compromiso"
                                                                                class="form-control form-control-warning">
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group row">
                                                                        <label class="col-sm-3 form-control-label">Acta
                                                                            Contabilizada</label>
                                                                        <div class="col-sm-9 mb-3">
                                                                            <select id="cbx_ActaContabilizadaNA"
                                                                                name="account" class="form-control">
                                                                                <!--<option value="">Seleccionar</option>-->
                                                                                <option value="Si">
                                                                                    Sí</option>
                                                                                <option value="No">
                                                                                    No</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group row">
                                                                        <label class="col-sm-3 form-control-label">Bien
                                                                            Contabilizado</label>
                                                                        <div class="col-sm-9 mb-3">
                                                                            <select id="cbx_BienContabilizadoNA"
                                                                                name="account" class="form-control">
                                                                                <!--<option value="">Seleccionar</option>-->
                                                                                <option value="Si">
                                                                                    Sí</option>
                                                                                <option value="No">
                                                                                    No</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group row">
                                                                        <label class="col-sm-3">Descripcion</label>
                                                                        <div class="col-sm-9">
                                                                            <input id="txt_DescripcionNA" type="text"
                                                                                placeholder="Descripcion"
                                                                                class="form-control form-control-warning">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-primary"
                                                            data-dismiss="modal"
                                                            (click)="onClickGuardarActa()">Guardar</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3">Estado</label>
                        <div class="col-sm-9">
                            <input id="inputHorizontalWarning" type="text" placeholder="Estado"
                                class="form-control form-control-warning">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3">Observación</label>
                        <div class="col-sm-9">
                            <input id="inputHorizontalWarning" type="text" placeholder="Observación"
                                class="form-control form-control-warning">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10 offset-sm-2">
                            <input type="submit" value="Signin" class="btn btn-primary">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>
