<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                    <div class="table-responsive">
                            <input type="search" class="form-control form-control-warning" (keyup)="checkBien($event)"
                                placeholder="Busqueda">
                            <div class="table-wrapper-scroll-y my-custom-scrollbar">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Nombre</th>
                                            <th>Descripcion</th>
                                            <th>Capacidad</th>
                                            <th>Ubicacion</th>
                                            <th>Laboratorista</th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let lab of laboratorios">
                                            <td>{{lab.id}}</td>
                                            <td>{{lab.nombre}}</td>
                                            <td>{{lab.descripcion}}</td>
                                            <td>{{lab.capacidad}}</td>
                                            <td>{{lab.ubicacion}}</td>
                                            <td>{{lab.nombres+' '+lab.apellidos}}</td>
                                            
                                            
                                            <td><button [routerLink]="['/horarios/',lab.id]"><i class="fa fa-th"></i></button></td>
                                            
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>



            </div>

        </div>

    </div>


</div>
