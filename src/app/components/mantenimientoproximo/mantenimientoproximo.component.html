<div class="col-lg-12">
        <br>
        <div class="ml-auto text-right">
           <!-- <a routerLink="/bienesnuevo"><button type="button" class="btn btn-primary">Nuevo</button></a> -->
        </div>
        <div class="card">
            <div class="card-header">
                <h4>Lista de Bienes próximos ha realizar mantenimiento</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <input type="search" class="form-control form-control-warning" (keyup)="checkBien($event)"
                        placeholder="Busqueda">
                    <div class="table-wrapper-scroll-y my-custom-scrollbar">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Codigo</th>
                                    <th>Tipo Mantenimiento</th>
                                    <th>Descripción</th>
                                    <th>Fecha</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let mantenimiento of mantenimientos">
                                    <td>{{mantenimiento.id}}</td>
                                    <td>{{mantenimiento.codigo}}</td>
                                    <td>{{mantenimiento.Nombre}}</td>
                                    <td>{{mantenimiento.descripcion}}</td>
                                    <td>{{mantenimiento.fecha}}</td>
                                    <td><button [routerLink]="['/mantenimientonuevo/',mantenimiento.id_bien]"><i class="fa fa-cogs"></i></button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
